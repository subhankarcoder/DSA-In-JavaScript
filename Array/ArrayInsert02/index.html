<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Insertion</title>
    <script>
        let arr = [3,4,23,29,5];
        console.log(arr);
        let newEl = 90;
        let position = 2;
        let temp;
        // console.log(arr.length);
        arr[arr.length] = newEl;
        // console.log(arr.length);
        // console.log(arr)
        for(let i = arr.length - 1; i> position; i--) {
            temp = arr[i];
            arr[i] = arr[i-1];
            arr[i-1] = temp;
        }
        console.log(arr)
    </script>
</head>

</html>
