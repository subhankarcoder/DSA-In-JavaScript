<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Merge</title>
    <script>
        let arr1 = [3,4,35,76,89]
        console.log(arr1)
        let arr2 = [5,7,9,12,71]
        console.log(arr2)
        let newArr = []
        // console.log(newArr)
        for(let i=0;i<arr1.length;i++) {
            newArr[i] = arr1[i]
        }
        for(let j=0;j<arr2.length;j++) {
            newArr[arr1.length + j] = arr2[j]
        }
        console.log(newArr)
    </script>
</head>
<body>
    
</body>
</html>
