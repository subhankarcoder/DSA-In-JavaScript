<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Insert</title>
    <script>
      let arr = [2, 23, 45, 78, 56];
      console.log(arr);
      function InsertElement() {
        let position = document.getElementById("position").value;
        let newElement = document.getElementById("element").value;
        for (let i = arr.length - 1; i >= 0; i--) {
          if (i >= position) {
            arr[i + 1] = arr[i];
            if (i == position) {
              arr[position] = newElement;
            }
          }
        }
        console.log(arr);
      }
      
    </script>
  </head>
  <body>
    <p id="value"></p>
    <input type="text" id="element" placeholder="element" />
    <input type="text" id="position" placeholder="position" />
    <button onclick="InsertElement()">Insert</button>
  </body>
</html>
