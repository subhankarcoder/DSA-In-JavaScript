    <title>Array Deletion</title>
    <script>
        let arr = [2,4,56,78,90]
        console.log(arr)
        let position = 2
        for(let i = position; i < arr.length - 1; i++) {
            // console.log(arr[i])
            arr[i] = arr[i+1]
            // console.log("----")
        }
        arr.length = arr.length - 1;
        console.log(arr)
    </script>
