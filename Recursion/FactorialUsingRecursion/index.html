    <title>Factorial using recursion</title>
    <script>
        function factorial(number) {
            if(number == 0) {
                return 1
            }else {
                return number * factorial(number-1);
            }
        }
        let num = 5;
        console.log(factorial(5))
        // factorial(5)
    </script>
